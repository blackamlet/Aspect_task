<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <div id="container" >
        <div id="form_name">
            <span>Выставленый счет</span>
        </div>
        <div id="amaunt_pay">
            <input type="text"  disabled="disabled" placeholder="Сумма оплаты" value="">
            <select id="select" >
                <option>RUB</option>
                <option>USD</option>
                <option>EUR</option>
            </select>
            <button>Edit</button>
        </div>
        <div id="card_name">
            <input type="text" placeholder="Введите имя владельца карты">
        </div>
        <div id="card_namber">
            <input type="text" placeholder="Введите номер каты" >
        </div>
        <div id="end_term">
            <input id="cvv_field" type="text" placeholder="Security code" maxlength="4" >
        </div>        
        <div id="send_data" >
            <button id="pay_button" ><i class="fas fa-lock"></i> Оплатить </button>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
